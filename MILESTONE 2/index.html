<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div id="root">

        <div class="container d-flex justify-content-center flex-column align-items-center">

            <h1 class="title">Agenda</h1>

            <!-- <div class="add-word-container">
                <input id="input-text" type="text" placeholder="add todo">
                <button id="add-button">Aggiungi</button>
            </div> -->

            <div class="list-container">
                <ul class="p-0 mt-3">
                    <li v-for= '(element, index) in todo' class="d-flex justify-content-between" :class="{'done': element.done}">
                        {{element.text}}

                        <div class="delete-list-todo" @click="deleteTodo(index)">
                            <i class="fas fa-minus-circle"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
